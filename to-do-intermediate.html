<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    #taskList li {
      margin: 5px;
      padding: 5px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .highlight {
      background-color: #e0ffe0;
    }
    #observerLog {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Dynamic Task Manager</h1>
  <input type="text" id="taskInput" placeholder="Enter task">
  <button id="addTask">Add Task</button>
  <button id="addMultiple">Add 5 Tasks</button>
  <ul id="taskList"></ul>
  <div id="observerLog"></div>
  <script src="to-do-app-intmd.js"></script>

</body>
</html>
